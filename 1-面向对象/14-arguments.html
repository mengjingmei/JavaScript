<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments</title>
    <script>
        //创建函数，允许任意个参数，返回参数和结果
        //arguments---函数中的一个对象，这个对象会将所以传入的实参按顺序存入到一个数组中去
        //arguments.length---实参个数
        //arguments.callee ---指向函数本身,可以用作递归
        //
        function sum() {
            var sum = 0;
            for(var i=0; i<arguments.length; i++) {
                sum += arguments[i];
            }
            return  sum;
        }
        console.log(sum());
        console.log(sum(33));
        console.log(sum(1, 2, 3));

        //实例：使用Function创建一个函数，要求可以传入任意个参数，返回去重后数组组成的数组。
            var str = `
                var arr = [];
                for (var i = 0; i < arguments.length; i++) {
                    if(arr.indexOf(arguments[i])==-1){
                        arr.push(arguments[i]);
                    }
                }
                return arr;
            `;
            var getArr = new Function(str);
            console.log(getArr(1, 2, 33, 1, 3, 4, 4, 5, 2));

        //arguments.callee ---指向函数本身,可以用作递归
        //例：斐波那契数组
            function fibonacc(num) {
                if(1 === num) {
                    return 1;
                }
                else if(2 === num) {
                    return 1;
                }
                else {
                    return (arguments.callee(num-1) + arguments.callee(num-2));
                }
            }
            console.log(fibonacc(9));

        //arguments.length---实参个数
            function max(a,b,c) {
                if(arguments.length !== 3) {
                    throw "参数个数不对，请重新传入参数！";
                    return;
                }
                return (a>b ? a : b)>c ? (a>b ? a : b):c;
            }
            console.log(max(1, 4, 3,7)); //


    </script>
</head>
