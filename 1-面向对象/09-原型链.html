<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
    <script>
        //原型也是一个对象，所以也有构造函数和原型。原型的构造函数也有原型。。。。一直下去，成为原型链
        function Person() {

        }
        Person.prototype.name = "原型";
        var p = new Person();
        console.log(p);
        console.log(p.__proto__);
        console.log(p.__proto__.__proto__);
        console.log(p.__proto__.__proto__.__proto__);//null

        //最后追溯到构造函数为Object{}时，它的原型为空。
        //原型链越往下，继承的成员越多
        //通过修改原型链结构实现的继承就叫原型继承

    </script>
</head>
<body>

</body>
</html>
