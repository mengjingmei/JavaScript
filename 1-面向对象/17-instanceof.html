<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instanceof</title>
    <script>
        function Person() {

        }
        var p = new Person();
        /******instanceof
         * 1、语法：对象 instanceof 构造函数
         * 2、作用：判断该构造函数的原型是否存在于该对象的原型链上
         *
         */
        //以上p的原型链为：p--->Person.prototype--->Object.prototype--->null
        console.log(p instanceof Person); //true
        console.log(p instanceof Object); //true

    </script>
</head>
<body>

</body>
</html>
